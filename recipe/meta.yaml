{% set name = "marquez-python" %}
{% set version = "0.30.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/marquez-python-{{ version }}.tar.gz
  sha256: b8f2c9857d315b126334bfd6a634e51dcbd3e9807006b870e6719c47229b3411

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests
    - six
    - pyrfc3339
    - deprecation

test:
  imports:
    - examples
    - marquez_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/marquez-python/
  summary: Marquez Python Client
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
