{% set name = "marquez-python" %}
{% set version = "0.32.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/marquez-python-{{ version }}.tar.gz
  sha256: 8e09985b6de314447dfb4fbdd3a91248c1e194fe091a3cccf457b02797d2fef7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests
    - six
    - pyrfc3339
    - deprecation

test:
  imports:
    - examples
    - marquez_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/marquez-python/
  summary: Marquez Python Client
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
